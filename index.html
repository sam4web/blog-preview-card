<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <section class="card-container">
      <img
        class="card-image"
        src="./src/images/illustration-article.svg"
        alt="illustration-image"
      />
      <!-- /image -->

      <div class="content-container">
        <h4 class="blog-tag">Learning</h4>
        <p class="published-date">Published 21 Dec 2023</p>

        <h2 class="blog-title">HTML & CSS foundations</h2>

        <p class="blog-desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <!-- /content-container -->

      <div class="author">
        <img
          class="author-avatar"
          src="./src/images/image-avatar.webp"
          alt="author-avatar"
        />
        <h4 class="author-name">Greg Hooper</h4>
      </div>
      <!-- /author -->
    </section>
    <!-- /card-container -->

    <div id="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
        target="_blank"
        rel="noreferrer"
      >
        Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/sam4web"
        target="_blank"
        rel="noreferrer"
      >
        Sam4web</a
      >.
    </div>
    <!-- /attribution -->
  </body>
</html>
